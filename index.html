<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/ea346223ba.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">

  <title>Fast Food Restaurant</title>
</head>

<body>
  <header id="header">
    <div class="container">
      <div id="logo">
        <a href="index.html" rel="noopener noreferrer">
          <img src="./img/logo.png" alt="Fast Food Restaurant">
        </a>
      </div>
      <nav id="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Info</a></li>
          <li><a href="#">Galery</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </nav>
      <div id="social_media">
        <ul>
          <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
          <li><a href=""><i class="fab fa-linkedin-in"></i></a></li>
          <li><a href=""> <i class="fab fa-twitter"></i></a> </li>
          <li><a href=""><i class="fab fa-instagram"></i></a></li>

        </ul>
        <p><a href="http://www.freepik.com">Designed by Freepik</a></p>
      </div>
      <div class="hamburguer"> </div>
    </div>
  </header>
  <main id="wrapper">
    <div class="container">
      <h1>FAST FOOD</h1>
      <h2>RESTAURANT</h2>
      <span>DISCOUNT</span>
      <span>UP TO 30% OFF</span>
      <span>16TH - 28TH MARCH 2021</span>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy</p>
      <a href="index.html" target="_blank" rel="noopener noreferrer">Buy Now</a>
    </div>
  </main>

  <script>
    $(document).ready(function () {
      $('#header .hamburguer').click(function () {
        $(this).toggleClass('active');
        $('#header #navbar').toggleClass('active');
        $('#header #social_media').toggleClass('active');

      })
    })
  </script>
</body>

</html>
